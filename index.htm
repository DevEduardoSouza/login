<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <main>

        
        <div class="conteinerLogin">
            
            <div class="conteinerImg">
                <img class="imgPerfil" src="img/undraw_About_us_page_re_2jfm 1.svg" alt="">
            </div>
            

            <div class="conteudoLogin">
                <div class="loginAuto">
                    <div class="text">
                        <p>Bem vindo de volta</p>
                        <h1>Faça login na sua conta</h1>
                    </div>
                    <form>

                        <p>E-mail</p>
                        <input class="input_login" type="email">
                        <p>Senha</p>
                        <input class="input_login" type="password">
                    
                        <div class="acoes">

                            <div class="check_login">
                                <input type="radio" >
                                <p>Lembre de mim </p>
                            </div>
                            
                            <a href="#">Esqueceu sua senha? </a>
                        </div>
                        <div class="bnts">
                            <a href="#"><button id="btn_1">Entrar</button></a>
                            <a href="#"><button id="btn_2"> <img class="icone_g" src="img/iconfinder_Google_1298745 1.svg" alt="Icone do goolge">Ou faça login com o Google   </button></a>
                            

                        </div>
                        
                        <div class="cadastre_link">
                            <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                        </div>
                    </form>
                </div>

            </div>
        </div>

    </main>
</body>
</html>
